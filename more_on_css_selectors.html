<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More On CSS selectors</title>
    <style>
        h1 {
            background-color: yellow;
            color: yellowgreen;
            text-align: center;
            font-weight: bold;
        }

        div p {
            color: green;
            font-weight: bold;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1>This is more on css selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item">
                    <P>this is inside paragraph </P>
                </li>
                <!-- <li class="item">this is </li>
            <li class="item">this is </li>
            <li class="item">this is </li> -->
            </ul>
            <p>This is paragraph</p>

        </div>
        <p>This is another paragraph</p>
    </div>
    <p>this is outermost paragraph</p>
</body>

</html>
